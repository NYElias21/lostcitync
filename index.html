<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="slider.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id ="topnav"></div>
    <div class="hero">
        <div class="heroContainer">
            <h1 class="heroHeading">Explore North Carolina</h1>
            <p>Welcome to LostCityNC, your ultimate guide to discovering the best things to do in North Carolina! Whether you're a local looking for new adventures or a visitor seeking unique experiences, we've got you covered.</p>
        </div>
    </div>
    <div class="blogSection">
        <div class="heroContainer">
            <h2 class="topicHeading">NC Summer</h2>
            <div class="container">
                <div class="slider-wrapper">
                    <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
                    <div class="image-list">
                        <img src="backgroundHero.jpeg" alt="img-1" class="image-item">
                        <img src="backgroundHero.jpeg" alt="img-1" class="image-item">
                        <img src="backgroundHero.jpeg" alt="img-1" class="image-item">
                        <img src="backgroundHero.jpeg" alt="img-1" class="image-item">
                        <img src="backgroundHero.jpeg" alt="img-1" class="image-item">

                        <img src="backgroundHero.jpeg" alt="img-1" class="image-item">
                        <img src="backgroundHero.jpeg" alt="img-1" class="image-item">
                        <img src="backgroundHero.jpeg" alt="img-1" class="image-item">
                        <img src="backgroundHero.jpeg" alt="img-1" class="image-item">
                </div>
                <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
            </div>
            <div class="slider-scrollbar">
                <div class="scrollbar-track">
                    <div class="scrollbar-thumb"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="navbar.js"></script>
